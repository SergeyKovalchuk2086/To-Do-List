<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>New To Do</title>
</head>
<body>
    <div class="container">
          <div class="todo__inner">
            <a class="todo__help" href="#">
                <img src="https://mywebicons.ru/i/png/96202b7712fa7b482459afb6ffd7d5af.png" alt="подсказка" />
                <span class="help__airhelp">
                    Нажмите правой кнопкой мыши для выделения важного дела.
                    Сочетание клавиш Ctrl + правая кнопка мыши удаляет дело.
                </span>
            </a>
            <img src="./images/logo.jpg" alt="logo" class="todo__logo">
            <div class="todo__app">
              <input type="text" class="todo__app-input" id="input" placeholder="новое дело">
              <button class="todo__app-btn" id="btn">Добавить</button>
              <ul class="todo__app-list" id="list">
                
              </ul>
            </div>
        </div>
      </div>

    <script src="./script/script.js"></script>
</body>
</html>
